<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Latim</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <div class="text-4xl font-bold mb-6" id="word">Clique para começar</div>
    <button class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700" onclick="startTraining()">Iniciar</button>
    
    <script>
        const words = [
            { latin: "Amor", portuguese: "Amor" },
            { latin: "Bellum", portuguese: "Guerra" },
            { latin: "Pax", portuguese: "Paz" },
            { latin: "Aqua", portuguese: "Água" },
            { latin: "Terra", portuguese: "Terra" },
            { latin: "Lux", portuguese: "Luz" },
            { latin: "Noctis", portuguese: "Noite" },
            { latin: "Sol", portuguese: "Sol" },
            { latin: "Luna", portuguese: "Lua" },
            { latin: "Stella", portuguese: "Estrela" },
            { latin: "Flamma", portuguese: "Chama" },
            { latin: "Ventus", portuguese: "Vento" },
            { latin: "Mare", portuguese: "Mar" },
            { latin: "Silva", portuguese: "Floresta" },
            { latin: "Ignis", portuguese: "Fogo" },
            { latin: "Gladius", portuguese: "Espada" },
            { latin: "Virtus", portuguese: "Virtude" },
            { latin: "Libertas", portuguese: "Liberdade" },
            { latin: "Veritas", portuguese: "Verdade" },
            { latin: "Fortuna", portuguese: "Sorte" },
            { latin: "Natura", portuguese: "Natureza" },
            { latin: "Fides", portuguese: "Fé" },
            { latin: "Honos", portuguese: "Honra" },
            { latin: "Vita", portuguese: "Vida" },
            { latin: "Mors", portuguese: "Morte" },
            { latin: "Spes", portuguese: "Esperança" },
            { latin: "Dolor", portuguese: "Dor" },
            { latin: "Gaudium", portuguese: "Alegria" },
            { latin: "Silentium", portuguese: "Silêncio" },
            { latin: "Tempus", portuguese: "Tempo" },
            { latin: "Corpus", portuguese: "Corpo" },
            { latin: "Mens", portuguese: "Mente" },
            { latin: "Anima", portuguese: "Alma" },
            { latin: "Somnus", portuguese: "Sono" },
            { latin: "Labor", portuguese: "Trabalho" },
            { latin: "Sapientia", portuguese: "Sabedoria" },
            { latin: "Scientia", portuguese: "Ciência" },
            { latin: "Bellator", portuguese: "Guerreiro" },
            { latin: "Victoria", portuguese: "Vitória" },
            { latin: "Militia", portuguese: "Exército" },
            { latin: "Imperium", portuguese: "Império" },
            { latin: "Civitas", portuguese: "Cidade" },
            { latin: "Lex", portuguese: "Lei" },
            { latin: "Domus", portuguese: "Casa" },
            { latin: "Amicus", portuguese: "Amigo" },
            { latin: "Hostis", portuguese: "Inimigo" },
            { latin: "Familia", portuguese: "Família" },
            { latin: "Regnum", portuguese: "Reino" },
            { latin: "Porta", portuguese: "Porta" }
        ];
        
        let index = 0;
        let speaking = false;
        
        function speak(text, lang, callback) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.onend = callback;
            speechSynthesis.speak(utterance);
        }
        
        function startTraining() {
            if (speaking) return;
            speaking = true;
            nextWord();
        }
        
        function nextWord() {
            if (index >= words.length) index = 0;
            
            const wordElement = document.getElementById("word");
            const { latin, portuguese } = words[index];
            
            wordElement.textContent = latin;
            speak(latin, "la", () => {
                setTimeout(() => {
                    wordElement.textContent = portuguese;
                    speak(portuguese, "pt-BR", () => {
                        setTimeout(() => {
                            index++;
                            nextWord();
                        }, 1500);
                    });
                }, 2000);
            });
        }
    </script>
</body>
</html>
